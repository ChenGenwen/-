<div class="wrapper">

    <!-- 页面头部 -->
    <div th:replace="commons/bar::#headerbar"></div>

    <!-- 页面头部 /-->

    <!-- 导航侧栏 -->

    <!-- 导航侧栏 /-->

    <!-- 内容区域 -->
    <div class="content-wrapper">

        <!-- 内容头部 -->
        <section class="content-header">
            <h1>
                辅助诊断 <small>患者诊断详情</small>
            </h1>
        </section>
        <!-- 内容头部 /-->
        <!-- 正文区域 -->
        <section class="content">


            <!--工具栏-->
            <div class="panel panel-default">
            <div class="pull-left">
                <div class="form-group form-inline">
                    <form action="/indexpage3" method="get">
                        选择患者：<input type="text" class="form-control" name="name" placeholder="患者姓名"  th:value="${patient.name}">
                        送检时间：<input type="datetime-local" step="1" class="form-control" name="starttime" placeholder="开始时间"  th:value="${starttime}">
                        <button type="submit" class="btn btn-default" title="搜索">
                            <i class="fa fa-search"></i> 搜索
                        </button>
                    </form>
                </div>
            </div>

                <div class="box-tools pull-right">
                    <div class="btn-group">
                        <button type="button" class="btn btn-default"onclick="location.href='/indexpage3'" title="刷新">
                            <i class="fa fa-refresh"></i> 刷新
                        </button>
                    </div>
                </div>
            </div>

            <!--基本信息-->
            <div class="panel panel-default" style="margin-top: 40px">
                <div class="panel-heading" style="font-weight: bold">基本信息</div>
                <!--数据列表-->
                <table id="dataList"
                       class="table table-bordered table-striped table-hover dataTable">
                    <thead>
                    <tr>
                        <th class="text-center" style="padding-right: 0;" >患者编号</th>
                        <th class="text-center" style="padding-right: 0;" >姓名</th>
                        <th class="text-center" style="padding-right: 0;" >年龄</th>
                        <th class="text-center" style="padding-right: 0;" >性别</th>
                        <th class="text-center" style="padding-right: 0;" >联系电话</th>
                        <th class="text-center" style="padding-right: 0;" >籍贯</th>
                        <th class="text-center" style="padding-right: 0;" >主诉</th>
                        <th class="text-center" style="padding-right: 0;" >入院时间</th>
                        <th class="text-center" style="padding-right: 0;" >入院症状</th>
                        <th class="text-center" style="padding-right: 0;" >既往史</th>
                        <th class="text-center" style="padding-right: 0;" >过敏史</th>
                        <th class="text-center" style="padding-right: 0;" >主治医师</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr >
                        <td class="text-center"th:text="${patient.id}"></td>
                        <td class="text-center"th:text="${patient.name}"></td>
                        <td class="text-center"th:text="${patient.age}"></td>
                        <td class="text-center"th:text="${patient.gender}"></td>
                        <td class="text-center"th:text="${patient.phone}"></td>
                        <td class="text-center"th:text="${patient.nativeplace}"></td>
                        <td class="text-center"th:text="${patient.complaint}"></td>
                        <td class="text-center"th:text="${patient.admissionTime}"></td>
                        <td class="text-center"th:text="${patient.admissionSymptom}"></td>
                        <td class="text-center"th:text="${patient.pasthistory}"></td>
                        <td class="text-center"th:text="${patient.allergy}"></td>
                        <td class="text-center"th:text="${patient.createBy}"></td>
                    </tr>

                    </tbody>
                </table>
                <!--数据列表/-->
            </div>

            <div class="panel panel-default">
                <div class="panel-heading" style="font-weight: bold" sec:authorize="hasRole('DOCTOR')">检测数据记录</div>
                <!--数据列表-->
                <table id="dataList2" class="table table-bordered table-striped table-hover dataTable">
                    <thead>
                    <tr>
                        <th class="text-center trfont" style="padding-right: 0px;">检测时间</th>
                        <th class="text-center trfont" style="padding-right: 0px;">平均动脉压（mmHg）</th>
                        <th class="text-center trfont" style="padding-right: 0px;">多巴胺剂量（μg/kg/min）</th>
                        <th class="text-center trfont" style="padding-right: 0px;">肾上腺素剂量（μg/kg/min）</th>
                        <th class="text-center trfont" style="padding-right: 0px;">去甲肾上腺素剂量（μg/kg/min）</th>
                        <th class="text-center trfont" style="padding-right: 0px;">多巴酚丁胺（是/否）</th>
                        <th class="text-center trfont" style="padding-right: 0px;">PaO2/FiO2（mmHg）</th>
                        <th class="text-center trfont" style="padding-right: 0px;">呼吸支持（是/否）</th>
                        <th class="text-center trfont" style="padding-right: 0px;">肌酐（μmol/L）</th>
                        <th class="text-center trfont" style="padding-right: 0px;">24小时尿量（ml/24h）</th>
                        <th class="text-center trfont" style="padding-right: 0px;">胆红素（μmol/L）</th>
                        <th class="text-center trfont" style="padding-right: 0px;">血小板（×10^9/L）</th>
                        <th class="text-center trfont" style="padding-right: 0px;">GCS评分</th>
                        <th class="text-center trfont" style="padding-right: 0px;">详情</th>
                    </tr>
                    </thead>
                    <tr th:each="inspect:${patient.getInspects()}">
                        <td class="text-center trfont" th:text="${inspect.createDate}" ></td>
                        <td class="text-center trfont" th:text="${inspect.meanArterialPressure}" ></td>
                        <td class="text-center trfont" th:text="${inspect.dopamineDose}" ></td>
                        <td class="text-center trfont" th:text="${inspect.adrenalineDose}" ></td>
                        <td class="text-center trfont" th:text="${inspect.norepinephrineDose}" ></td>
                        <td class="text-center trfont" th:text="${inspect.dobutamine}" ></td>
                        <td class="text-center trfont" th:text="${inspect.paoz}" ></td>
                        <td class="text-center trfont" th:text="${inspect.breathing}" ></td>
                        <td class="text-center trfont" th:text="${inspect.creatinine}" ></td>
                        <td class="text-center trfont" th:text="${inspect.urinevolume}" ></td>
                        <td class="text-center trfont" th:text="${inspect.bilirubin}" ></td>
                        <td class="text-center trfont" th:text="${inspect.bloodPlatelet}" ></td>
                        <td class="text-center trfont" th:text="${inspect.gcs}" ></td>
                        <td class="text-center trfont"> <button type="button" sec:authorize="hasRole('DOCTOR')" class="btn btn-default" th:onclick="|viewpatientTest(${inspect.id})|">查看</button>
                        </td>
                    </tr>
                    <tr>
                        <td class="text-center trfont"  style="font-weight: bolder">SOFA评分</td>
                        <td class="text-center trfont"  th:text="${overallScore}"></td>
                    </tr>
                    <tr>
                        <td class="text-center trfont"  style="font-weight: bolder">分析结果</td>
                        <td class="text-center trfont"  th:if="${overallScore>=12}">有患病风险</td>
                        <td class="text-center trfont"  th:if="${overallScore<12}">无患病风险</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </section><!--工具栏/-->
        <!-- 正文区域 /-->
        <div class="box-tools text-center">
            <button type="button" class="btn btn-bitbucket"
                    onclick="history.back(-1);">返回</button>
        </div>
    </div>
    <!-- 内容区域 /-->
</div>

<script>
    function edit(id) {
        location.href = "/patient/update/"+ id;  }
    function addTest(id) {
        location.href = "/patient/toAddTest/" + id;

    }

    function viewpatientTest(id) {
        location.href = "/patient/toViewTest/"+ id;
    }
    $(document).ready(function() {
        // 选择框
        $(".select2").select2();

        // WYSIHTML5编辑器
        $(".textarea").wysihtml5({
            locale : 'zh-CN'
        });
    });

    // 设置激活菜单
    function setSidebarActive(tagUri) {
        var liObj = $("#" + tagUri);
        if (liObj.length > 0) {
            liObj.parent().parent().addClass("active");
            liObj.addClass("active");
        }
    }

    $(document).ready(function() {

        // 激活导航位置
        setSidebarActive("order-manage");

        // 列表按钮
        $("#dataList td input[type='checkbox']").iCheck({
            checkboxClass : 'icheckbox_square-blue',
            increaseArea : '20%'
        });
        // 全选操作
        $("#selall").click(function() {
            var clicks = $(this).is(':checked');
            if (!clicks) {
                $("#dataList td input[type='checkbox']").iCheck("uncheck");
            } else {
                $("#dataList td input[type='checkbox']").iCheck("check");
            }
            $(this).data("clicks", !clicks);
        });
    });
</script>
